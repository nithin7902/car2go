{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'style/login.css' %}">
    <style>

#div{
  width: 410px;
  height: 450px;
  margin-top: 40px;
}
#msg{
margin-left: 10px;
color: red;
width: 380px;
height: 30px;
font-weight: 500;
}

    </style>
  </head>
  <body>
<div class="container-fluid">
    <div class="row login">
        <div class="col-4"></div>
        <div id="div">
        <div class="col-4" id="row1">
        <form method="post" onsubmit="return login()"> <br> <br> <br><br>
        {% csrf_token %}
        <h3>Login Here</h3><br><br>
      
        <!-- <label for="username">Username</label> -->
        <input type="email" placeholder="Email" id="username" name="email"><br><br>
      
        <!-- <label for="password">Password</label> -->
        <input type="password" placeholder="Password" id="password" name="password">
        <p style="color: red; width: 400px; margin-left: -14px; margin-top: 30px;" id="msg">{{msg}}</p>
        <button type="submit" class="btn btn-primary" style="width: 250px; margin-left: -30px;">Log In</button>

        </div>
        </form>
      </div>
        <div class="col-4"></div>
      
    
    </div>
</div>  
<script>
  function login(){
    var username=document.getElementById('username').value
    var password=document.getElementById('password').value

    if (username==""){
document.getElementById('msg').innerHTML='Please enter your email'
    return false;
  }
  if (password==""){
document.getElementById('msg').innerHTML='Please enter your password'
    return false;
  }   
  
  return true
  }
</script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
