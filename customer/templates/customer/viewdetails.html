{% extends 'seller/seller_dashboard.html' %}
{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
     
    .customerlogout{
      border: 2px solid black;
    }

    </style>
  </head>
  <body>
   
    {% block content %}
    <div class="row" id="row1">
      <div class="col-11"></div>
      <div class="col-1">
          <div class="customerlogout" style="background-color: rgb(161, 155, 155);height: 40px;width: 40px;border-radius: 20px;position: absolute;right: 25px;top: 14px;">
          <p style="color: white;margin-left: 14px;margin-top: 2px; font-size: 21px;">{{firstletter}}</p>
          </div>
          
          
      </div>
  </div>
    <div class="row">
      <div class="col-6">
        <img src="{{car.image.url}}" alt="">
      </div>
      <div class="col-6">
    <h1>{{car.car_name}}</h1>
                <h2>{{car.car_brand}}</h2>
                <h3>{{car.rent_charge}}</h3><br><br>
                <button class="btn1" style="width: 110px; height: 110px; font-weight: 800; border-radius: 9px; margin-left: 20px;"><img src="{% static 'images/speedometer.png' %}" alt="" width="50px">topspeed
                <span style="color: rgb(49, 53, 44);">300+</span></button>
                <button style="width: 110px; height: 110px; font-weight: 800; border-radius: 9px; margin-left: 20px;"><img src="{% static 'images/seat1.png' %}" alt="" width="50px">capacity
                <br><span>4</span></button>
                <button style="width: 110px; height: 110px; font-weight: 800; border-radius: 9px; margin-left: 20px;">
                <img src="{% static 'images/fuel.png' %}" alt="" width="40px" height="35px"> <br>fuels <br>
                <span>Petrol</span></button><br><br><br>
                <button style="width: 410px; height: 30px; font-weight: 800; border-radius: 9px;"><a href="{% url 'customer:payment' %}">BOOK NOW</a></button>
          </div>
        </div>
    </div>
    {% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
