{% extends 'seller/seller_dashboard.html'%}
{% load static %}
{% block content %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>car Update</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
    #row1 form{
       margin-left: 170px; 
    }
    #row1 h1{
        margin-left: 170px;
        font-family: 'Times New Roman', Times, serif;
    }
    input{
        border-radius: 7px;
    }
    table th{
        font-family:unset;
    }
    </style>
  </head>
  <body>
    <div class="container-fluid">
        <div class="row" id="row1">
            <div class="col-3"></div>
            <div class="col-6">
                <h1>Add Product</h1>
                <form action="" method="post"  enctype="multipart/form-data">
                    {% csrf_token %}
                    <table>
                        <tr>
                            <th><label for="">Car Name</label></th>
                        </tr>
                        <tr>
                            <th><input type="text" placeholder="Car Name" name="name" value="{{car.car_name}}"></th>
                        </tr>
                        <tr>
                            <th><label for="">Car Model</label></th>
                        </tr>
                        <tr>
                            <th><input type="text" placeholder="Car Brand" name="brand" value="{{car.car_brand}}"></th>
                        </tr>
                        <tr>
                            <th><label for="">Car Color</label></th>
                        </tr>
                        <tr>
                            <th><input type="text" placeholder="Car Color" name="color" value="{{car.car_color}}"></th>
                        </tr>
                        <tr>
                            <th><label for="">Rent Charge</label></th>
                        </tr>
                        <tr>
                            <th><input type="text" placeholder="Rent Charge" name="charge" value="{{car.rent_charge}}"></th>
                        </tr>
                        <tr> 
                            <th><label for="">top speed</label></th>
                        </tr>
                        <tr>
                            <th><input type="text" placeholder="top speed" name="speed" value="{{car.topspeed}}"></th>
                        </tr>
                        <tr>
                            <th><label for="">capacity</label></th>
                        </tr>
                        <tr>
                            <th><input type="text" placeholder="capacity" name="capacity" value="{{car.capacity}}"></th>
                        </tr>
                        <tr>
                            <th><label for="">fuels</label></th>
                        </tr>
                        <tr>
                            <th><input type="text" placeholder="fuels" name="fuels" value="{{car.fuels}}"></th>
                        </tr>
                        <tr>
                            <th></th>
                        </tr>
                        <tr>
                            <th><input type="file" name="image"></th>
                        </tr>
                        <tr>
                            <th><button type="submit">Submit</button></th>
                        </tr>
                    </table> <br>
                </form>
            </div>
            <div class="col-3"></div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
{% endblock %}
